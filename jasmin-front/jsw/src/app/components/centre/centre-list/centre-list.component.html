<main>
    <div class="tt">
      <span>
        <h2>Centres</h2>
      </span>
      <span class="date">12/12/2022</span>
    </div>
    <mat-card>

      <button class="ch-btn" mat-mini-fab (click)="openDialog()">
        <mat-icon>show_chart</mat-icon>
      </button>
      <button class="add-btn" mat-mini-fab (click)="openDialog()">
          <mat-icon>add</mat-icon>
      </button>
      <table class="ui center aligned small compact stackable selectable striped fixed single line table">
        <thead>
          <tr>
            <th>centre</th>
            <th>adresse</th>
            <th>telephone</th>
            <th>Croissance (MP)</th>
            <th>responsable</th>
            <th>code</th>
            <th>Ch.Act</th>
            <th>Vehicules prise</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of centres" [routerLink]="['../visual/'+c.id]">
            <td class="centre">{{c.label}}</td>
            <td>{{c.adresse}}</td>
            <td>{{c.telephone}}</td>
            <td>
              <span [ngClass]="croissanceClass(c.croissancemp)">{{c.croissancemp}}%</span>
            </td>
            <td>Ben Romdhan Arbi</td>
            <td>
              {{c.code}}
            </td>
            <td>
              <a class="ui small violet circular label">456 Â£</a>
            </td>
            <td>
              <a class="ui small circular label">12</a>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card>
  
  </main>
